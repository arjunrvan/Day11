<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>

    <link rel="stylesheet" href="slider.css" />
</head>
<body>
    <div id="container">
        <div id="slider-holder">
            
        </div>
        <div class="btn left" onclick="moveSlider(100)" onmouseover="stopTimer()" onmouseout="resumeTimer()"></div>
        <div class="btn right" onclick="moveSlider(-100)" onmouseover="stopTimer()" onmouseout="resumeTimer()"></div>
    </div>

    <!-- <script src="slider.js"></script> -->
    <script src="slider2.js"></script>
</body>
</html>
